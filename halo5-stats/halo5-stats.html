<head>
  <title>halo5-stats</title>
</head>

<body>
  <h1>Welcome to Halo 5 Stats!</h1>

  {{> playerProfile}}
</body>

<template name="playerProfile">
  <input id="gamertag" type="text" placeholder="DBCeen" />
  <button>Search for Gamertag</button>

  <div>
  	<h3 id="gamertagTitle"></h3>
  	<img id="emblem" src="" />
  	<img id="spartanImage" src="" />
  </div>

  <div id="stats" class="statsNotShown">
  	<p>
  		Total Kills: <br/>
  		<h4 id="totalKills"></h4>
  	</p>
  	<p>
  		Total Headshots: <br/>
  		<h4 id="totalHeadshots"></h4>
  	</p>
  </div>
</template>
